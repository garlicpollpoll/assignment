<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form action="/join" method="post" th:object="${join}">
            <label for="checkDuplicate">아이디</label>
            <input type="text" name="loginId" id="loginId" th:field="*{loginId}">
            <input type="button" value="중복확인" id="checkDuplicate">
            <div class="field-error">
                <label th:errors="*{loginId}"></label>
            </div>

            <label for="password">비밀번호</label>
            <input type="password" name="loginPw" th:field="*{loginPw}" id="password">
            <div class="field-error">
                <label th:errors="*{loginPw}"></label>
            </div>

            <label for="name">이름</label>
            <input type="text" name="name" th:field="*{name}" id="name">
            <div class="field-error">
                <label th:errors="*{name}"></label>
            </div>

            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>

<script type="text/javascript">
    const button = document.getElementById("checkDuplicate");

    button.addEventListener("click", () => {
        let id = document.getElementById("loginId").value;

        console.log(id);
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/check/loginId",
            contentType: "application/json",
            data: JSON.stringify({
                loginId: id
            })
        }).done(function (data) {
            alert(data.message);
        })
    })
</script>
</html>
