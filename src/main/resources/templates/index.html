<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="/join">회원가입</a>
        <a href="/login">로그인</a>
        <a href="/borrow/return">반납</a>
        <a href="/book/admin">도서관리</a>
    </div>
    <div>
        <a th:each="book : ${books}" th:href="@{/book/detail/{id}(id = ${book.id})}">
            <div>
                <img th:src="${book.url}" width="100" height="100">
                <label th:text="${book.bookName}"></label>
                <label th:text="${book.author}"></label>
                <label th:text="${book.publisher}"></label>
                <label th:text="|대출 가능 권 수 : ${book.stock}|"></label>
            </div>
        </a>
    </div>
</body>
</html>
