<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="myBook : ${myBooks}">
        <img th:src="${myBook.book.url}">
        <label>책 이름</label>
        <p th:text="${myBook.book.bookName}"></p>
        <label>저자</label>
        <p th:text="${myBook.book.author}"></p>
        <label>대여일</label>
        <p th:text="${myBook.borrowDate}"></p>
        <label>반납일</label>
        <p th:text="${myBook.returnDate}"></p>
        <label>남은 일 수</label>
        <p th:text="${myBook.remainDate}"></p>
        <a th:href="@{/borrow/return/{bookId}(bookId = ${myBook.book.id})}" onclick="click()">반납하기</a>
    </div>
</body>

</html>
